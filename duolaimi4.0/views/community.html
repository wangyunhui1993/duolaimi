
    <link  rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/sinaFaceAndEffec.css" />
<div id="content" style="width: 700px; height: auto;margin-left:320px;margin-top:40px">
    <div class="wrap">
        <div class="comment">
            <!--<div class="head-face">-->
            <!--<img src="images/1.jpg" />-->
            <!--<p>我是鸟</p>-->
            <!--</div>-->
            <form id="issuedContent">
                <input type="text" name="userName" hidden>
            <div class="cont-box">
                <textarea class="text" name="content" placeholder="请输入..."></textarea>
            </div>


            <div class="uploadArea">
                <ul class="loadImgShow">
                    <label class="upLoadLabel">
                        <div class="upLoad" title="点击上传图片">╋</div>
                        <input type="file"name="contentImages" accept="image/jpeg,image/png,image/gif" onchange="upload(this)">
                    </label>
                </ul>
            </div>


            <div class="tools-box">
                <!--<div class="operator-box-btn"><span class="face-icon"  >☺</span></div>-->
                <div class="submit-btn"><input type="button" id="clickIssued" value="发表说说" /></div>
            </div>
            </form>
        </div>
    </div>
    <div id="info-show">
        <ul>
            <li ng-repeat="topic in result track by $index">
                <div class="head-face">
                    <img src="images/headImg/{{topic.headImg}}" />
                </div>
                <div class="reply-cont">
                    <p class="username">{{topic.userName}}</p>

                    <p class="comment-body" ng-bind-html="topic.content |trustHtml"></p>
                    <div class="commentImg"><img src="images/commodityImages/{{imgs}}" ng-repeat="imgs in topic.commodityImages" alt="" ></div>
                    <p class="comment-footer"><span>{{topic.shareTime}}</span> <a href="" ng-click="clickSupport($index)">点赞</a>({{topic.support}})　<a href="" ng-click="clickTurn($index)">转发</a>({{topic.turnSend}})</p>

                    <div class="comment_content" ng-repeat="comment in topic.commentContent">
                        <div class="head-face">
                            <img src="images/headImg/{{comment.headImg}}" />
                        </div>
                        <div class="comment">
                            <p class="username">{{comment.userName}} {{comment.commentTime}}</p>
                            <p class="comment-body">{{comment.commentText}}</p>
                        </div>
                    </div>


                    <!--<div class="comment_content">-->
                        <!--<div class="head-face">-->
                            <!--<img src="images/1.jpg" />-->
                        <!--</div>-->
                        <!--<div class="comment">-->
                            <!--<p class="username">小小红色飞机</p>-->
                            <!--<p class="comment-body">123</p>-->
                        <!--</div>-->
                    <!--</div>-->

                    <p class="issuedComment"><input type="text" id="commentText"  placeholder="评论..."> <input type="button" ng-click="clickComment($index,$event)" value="评论"></p>

                </div>
            </li>
        </ul>
    </div>
</div>
